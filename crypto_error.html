{% extends "crypto_base.html" %}
{% block title %}Error{% endblock %}
{% block content %}
<div style="text-align: center; padding: 4rem;">
    <h1 style="font-size: 4rem; color: var(--danger);">ERROR {{ error_code }}</h1>
    <p style="color: var(--text-muted); margin: 1rem 0;">{{ error_message }}</p>
    <a href="{{ url_for('dashboard') if session.user_id else url_for('login') }}" class="btn btn-primary">GO HOME</a>
</div>
{% endblock %}
